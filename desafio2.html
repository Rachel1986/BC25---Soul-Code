<script>
  /* Crie um programa que pergunte quantos produtos um cliente pegou e depois peça para que ele informe
o preço de cada produto. Ao possuir o valor de cada produto, faça a soma total da compra e
informe o maior e o menor preço que foi informado. */

//recuperar a quantidade de produtos
const qtdProdutos = parseInt(prompt("Informe a quantidade de produtos"));

//ler o preço de cada produto e armazenar em um array 
const precosProdutos = [];

for(let i = 0; i < qtdProdutos; i++) {
  let preco = parseFloat(prompt("Informe o valor do produto"))
  precosProdutos[i] = preco
}

let soma = 0;

/* for (let i = 0; i < precosProdutos.length; i++) {
  const valor = precosProdutos[i];
  //soma = soma + valor;
  soma += valor;
}

alert(`O preço final a pagar é de ${soma}` ) */


for (let preco of precosProdutos) { // O FOR OF é específico APENAS para arrays!!
  soma += preco
}
alert(`O preço final a pagar é de ${soma.toFixed(2)}` )

let valorMin = Math.min(...precosProdutos)
let valorMax = Math.max(...precosProdutos)

alert(`O menor preço dos produtos é R$ ${valorMin.toFixed(2)}\n e o maior é R$ ${valorMax.toFixed(2)}`)








</script>
