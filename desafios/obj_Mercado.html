<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    /* Crie um algortimo que recebe informações de 15 produtos. Cada produto possui nome, 
marca, uma foto (link de uma imagem da internet), preço unitário e a quantidade de 
produtos em estoque. Ao receber essas informações dos produtos, imprima no HTML essas 
informações de cada produto e o produto entre o preço e a quantidade de produtos 
em estoque (preço total). */

let descProdutos = {
  nome: " ",
  marca: " ",  
  foto: " ",
  precoUnitario: 0,
  qtdEstoque: 0,
}

let produtos = []

for(let i = 1; i <= 15; i++) {
  descProdutos.nome = prompt("Qual o nome do " + i + "° " + "produto?")
  descProdutos.marca = prompt("Qual a marca do produto?")
  descProdutos.foto = prompt("Cole aqui o link da foto do produto.")
  descProdutos.precoUnitario = prompt("Qual o preço do produto?")
  descProdutos.qtdEstoque = prompt("Qual a quantidade do produto?")
  produtos.push(descProdutos)

  
}
  </script>
</body>
</html>
